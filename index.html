<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator | Code Traversal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row pt-5 justify-content-center">
            <div class="col-md-12 mt-5">
                <div class="card" id="card">
                    <div class="card-header" id="card-header">
                        <div class="card-title" id="card-title">Generate QR CODE</div>
                    </div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="mb-2">
                                <label for="" class="form-label" id="form-label">Text Or URL</label>
                                <input type="text" class="form-control" placeholder="Text Or URL" id="qr-text">
                            </div>
                            <div class="mb-2">
                                <label for="sizes" class="form-label" id="form-label">Select Sizes</label>
                                <select class="form-select" id="sizes">
                                    <option value="100">100x100</option>
                                    <option value="200">200x200</option>
                                    <option value="300">300x300</option>
                                    <option value="400">400x400</option>
                                    <option value="500">500x500</option>
                                    <option value="600">600x600</option>
                                    <option value="700">700x700</option>
                                    <option value="800">800x800</option>
                                    <option value="900">900x900</option>
                                    <option value="1000">1000x1000</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <div class="qr-body"></div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer" id="card-header">
                        <div class="row gy-2">
                            <div class="col-md-6 text-center">
                                <a href="" class="btn btn-primary" id="generateBtn">Generate</a>
                            </div>
                            <div class="col-md-6 text-center">
                               <a href="" class="btn btn-success" id="downloadBtn" download="QR_Code.png">Download</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
